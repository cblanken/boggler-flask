<form id="board-options" method="POST">
    <input hidden type="text" id="lettersInput" name="letters">
    <div class="d-flex flex-row flex-wrap">
        <div class="m-2">
            <label for="sizeSelect" class="form-label">Size</label>
            <select name="sizeSelect" class="form-select" aria-label="The dimensions of the board">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="m-2">
            <label for="dictionarySelect" class="form-label">Dictionary</label>
            <select name="ditionarySelect" class="form-select" aria-label="A list of valid words used to solve the board">
                <option value="Scrabble 2019">Scrabble 2019</option>
                <option value="WordNet">Hunspell</option>
                <option value="WordNet">WordNet</option>
            </select>
        </div>
        <div class="m-2">
            <label for="maxLengthSelect" class="form-label">Max Word Length</label>
            <select name="maxLengthSelect" class="form-select" aria-label="The maximum length of words to solve for">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16" selected>16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
</form>
