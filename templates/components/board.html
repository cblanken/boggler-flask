<div id="board" class="grid disable-select" spellcheck="false">
    {% for row in range(0, rows) %}
        <div class="board-row">
            {% for col in range(0, cols) %}
            <div class="board-cell" data-pos="{{row}},{{col}}">
                <input 
                    disabled
                    class="board-cell-input"
                    type="text"
                    minlength="1" maxlength="2"
                    value={{ board_letters[row][col]|capitalize }}>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
<button id="remove-filter-btn"
        type="button"
        title="Remove word filter"
        class="btn btn-secondary">
        <i class="bi-funnel"></i>
        <span>x</span>
</button>
