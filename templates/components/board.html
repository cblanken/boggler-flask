<table id=board class="table-dark table-bordered disable-select">
    <tbody>
    {% for row in range(0, rows) %}
        <tr>
            {% for col in range(0, cols) %}
            <td class="text-uppercase text-center align-text-bottom">{{ board_letters[row][col] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
