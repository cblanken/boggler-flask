<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script>
    const $ = (x) => document.querySelector(x);
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap');
</style>
<div id="table-wrapper" class="container">
    <table 
        id="word-table"
        data-toggle="table"
        data-pagination="true"
        data-page-size="15"
        data-sortable="true"
        data-silent-sort="false"
        data-sort-name="word"
        data-sort-order="asc"
        data-search="true"
        data-visible-search="true"
        data-search-accent-neutralise="true"
        data-search-align="left"
        data-show-columns="true"
        data-show-pagination-switch="true"
        data-show-fullscreen="true"
        data-icons-prefix="icon"
        data-icons="icons"
        data-pagination-v-align="bottom"
        data-single-select="true"
        data-click-to-select="true"
        data-url='api?letters={{ request.args.get("letters") }}&rows={{ request.args.get("rows") }}&cols={{ request.args.get("cols") }}'>
        <thead class="table-dark">
            <tr>
                <th scope="col" data-field="state" data-checkbox="true" data-width="20"></th>
                <th scope="col" data-field="word" data-sortable="true" data-width="14" data-width-unit="rem">Word</th>
                <th scope="col" data-field="len" data-sortable="true" data-width="1" data-width-unit="rem">Length</th>
                <th scope="col" data-field="path" data-sortable="true">Path</th>
            </tr>
        </thead>
        <tbody>
        {% for word, path in found_words %}
            {% if word|length > 2 %}
            <tr>
                <td scope="row"></td>
                <td scope="row" class="text-center">
                    <a href="https://www.wordnik.com/words/{{ word }}">{{ word }}</a>
                </td>
                <td scope="row">{{ word|length }}</td>
                <td scope="row" class="path-cell">{{ path }}</td>
            </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    // Apply table icons
    window.icons = {
        columns: "bi-sliders",
        fullscreen: "bi-arrows-fullscreen",
        paginationSwitchDown: "bi-arrows-expand",
        paginationSwitchUp: "bi-arrows-collapse",
    }
</script>
