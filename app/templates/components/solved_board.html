<link rel="stylesheet" href="{{ url_for('static', filename='/css/solved_board.css') }}">
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="btn-group m-2" role="board-controls" aria-label="Board Controls">
                <button id="copyBoardUrlBtn"
                    class="btn btn-primary">
                    <i id="copyBoardUrlBtnIcon" class="bi bi-clipboard"></i>
                    <span id="copyBoardUrlBtnText" class="ms-1">Share</span>
                </button>
            </div>
            <div class="btn-group" role="board-controls" aria-label="Board Controls">
                <button class="btn btn-secondary">
                    <i class="bi bi-table"></i>
                    <span class="ms-1">Heatmap</span>
                    <div id="heatMapCheckBox" class="d-inline ms-2">
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                </button>
            </div>
            {% include 'components/board.html' %}
            <button id="remove-filter-btn"
                    type="button"
                    title="Remove word filter"
                    class="btn btn-secondary">
                    <i class="bi-funnel"></i>
                    <span>x</span>
            </button>
        </div>
        <div class="col-lg-6">{% include 'components/words_table.html' %}</div>
    </div>
</div>
<button id="scroll-to-top-btn"><i class="bi bi-chevron-up"></i></button>
