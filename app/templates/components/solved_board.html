<link rel="stylesheet" href="{{ url_for('static', filename='css/modules/solved_board.css') }}">
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="btn-group m-2" role="board-controls" aria-label="Board Controls">
                <button id="copyBoardUrlBtn"
                    data-board_hash="{{board_hash}}"
                    class="btn btn-primary">
                    <i id="copyBoardUrlBtnIcon" class="bi bi-clipboard"></i>
                    <span id="copyBoardUrlBtnText" class="ms-1">Share</span>
                </button>
            </div>
            <div class="btn-group" role="board-controls" aria-label="Board Controls">
                <button id="heatMapBtn" class="btn btn-primary">
                    <i class="bi bi-table"></i>
                    <span class="ms-1">Heatmap</span>
                    <div class="d-inline ms-2">
                        <input disabled id="heatMapCheckBox" class="form-check-input" type="checkbox">
                    </div>
                </button>
            </div>
            <div id="board-and-filter-btn">
                {% include 'components/board.html' %}
                <button id="remove-filter-btn"
                        type="button"
                        title="Remove word filter"
                        class="btn btn-secondary">
                        <i class="bi-funnel"></i>
                        <span>x</span>
                </button>
            </div>
        </div>
        <div class="col-lg-6">
            <fieldset id="dictionary-checkboxes" role="dictionary-filters" aria-label="Dictionary filter selection">
                {% for id, name, display_name, description in dictionaries %}
                <button class="btn">
                    <i class="bi bi-book-half"></i>
                    <span class="ms-1">({{ id }}) {{ display_name }}</span>
                    <div class="d-inline ms-2">
                        <input disabled id="{{ name }}" class="form-check-input" data-id="{{ id }}" type="checkbox" name="{{ name }}" checked>
                    </div>
                </button>
                {% endfor %}
            </fieldset>
            {% include 'components/words_table.html' %}
        </div>
    </div>
</div>
<button id="scroll-to-top-btn">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg></button>
