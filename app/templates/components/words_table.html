{% block scripts %}
<script src="{{ url_for('static', filename='js/words_table.js') }}" defer></script>
{% endblock %}

<div id="board-search" hidden></div>

<div id="table-wrapper">
    <table
        id="word-table"
        data-toggle="table"
        data-pagination="true"
        data-page-size="15"
        data-sortable="true"
        data-silent-sort="false"
        data-sort-name="word"
        data-sort-order="asc"
        data-search="true"
        data-regex-search="true"
        data-visible-search="true"
        data-filter-control="true"
        data-filter-control-visible="true"
        data-search-accent-neutralise="true"
        data-search-align="left"
        data-search-time-out="150"
        data-show-search-clear-button="true"
        data-show-columns="true"
        data-show-pagination-switch="true"
        data-show-fullscreen="true"
        data-icons-prefix="icon"
        data-icons="icons"
        data-pagination-parts="[pageInfo, pageList]"
        data-pagination-v-align="top"
        data-pagination-loop="false"
        data-single-select="true"
        data-click-to-select="true">
        <thead class="table-dark rounded">
            <tr>
                <th scope="col" class="text-center" data-field="state" data-checkbox="true" data-width="20"></th>
                <th scope="col" class="text-center" data-field="word" data-sortable="true" data-width="10" data-width-unit="rem">Word</th>
                <th scope="col" class="text-center" data-field="len" data-sortable="true" data-width="1" data-width-unit="rem">Length</th>
                <th scope="col" class="text-center" data-field="defs" data-width="10" data-width-unit="rem">Definitions</th>
                <th scope="col" class="text-center" data-field="path" data-sortable="true" data-events="operateEvents" data-visible="false">Path</th>
            </tr>
        </thead>
        <tbody class="bg-light">
        {% for word, path in found_words %}
            {% if word|length > 2 %}
            <tr class="user-select-none">
                <td scope="row" class="text-center"></td>
                <td scope="row" class="text-center">
                    <a href="https://www.wordnik.com/words/{{ word }}" target="_blank" rel="noopener noreferrer" class="fw-bold text-decoration-none">{{ word }}</a>
                </td>
                <td scope="row" class="text-center">{{ word|length }}</td>
                <td scope="row" class="text-center">

                    <a class="mx-1" href="https://www.google.com/search?q=define+{{ word }}"><i class="bi bi-google"></i></a>
                </td>
                <td scope="row" class="text-center">{{ path }}</button></td>
            </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
    <link href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>
</div>
