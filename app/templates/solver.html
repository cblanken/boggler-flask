{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/solver.js') }}" defer></script>
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="row">{% include 'components/board_options.html' %}</div>
            <div class="row g-2">
                {% include 'components/board.html' %}
                <button id="solve-board-btn"
                        type="submit"
                        form="board-options"
                        title="Solve board"
                        class="btn btn-primary btn-lg w-100">
                        <i class="bi-download"></i>
                        <span>SOLVE</span>
                </button>
            </div>
        </div class="col-lg-4">
            {% include 'rules.html' %}
        </div>
    </div>
</div>
{% endblock %}
